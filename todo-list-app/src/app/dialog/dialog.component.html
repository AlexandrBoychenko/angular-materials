<h2 mat-dialog-title>Редактировать задачу</h2>

<mat-dialog-content [formGroup]="form">

  <mat-form-field>
    <textarea matInput
           placeholder="Текст задания"
           formControlName="description">
    </textarea>
  </mat-form-field>

</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button class="mat-raised-button" (click)="save()">Сохранить</button>
  <button mat-button class="mat-raised-button mat-primary"(click)="close()">Отмена</button>
</mat-dialog-actions>
