<h2 mat-dialog-title>Редактировать задачу</h2>

<mat-dialog-content [formGroup]="form">

  <mat-form-field>
    <input matInput
           placeholder="Текст задания"
           formControlName="description">
  </mat-form-field>

</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button class="mat-raised-button"(click)="close()">Close</button>
  <button mat-button class="mat-raised-button mat-primary"(click)="save()">Save</button>
</mat-dialog-actions>
