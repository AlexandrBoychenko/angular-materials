<mat-sidenav-container class="example-container" [ngClass]="{visibility: visibility}">
  <mat-sidenav mode="side" opened>
    <div class="nav-close">
      <div class="close-text">Закрыть</div>
      <mat-icon class="mat-close" (click)="onClose()">close</mat-icon></div>
    <div class="add-task">Добавление задачи:</div>
    <textarea class="form-control" [(ngModel)]="tasks.description" #description = "ngModel" name="task-input" cols="60%" rows="10" ></textarea>


    <button class="side-btn" mat-button [disabled]="!tasks.description" (click)="submit(tasks)">Добавить</button>
  </mat-sidenav>
  <mat-sidenav-content></mat-sidenav-content>
</mat-sidenav-container>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id" class="cell-center">
    <th mat-header-row *matHeaderCellDef> Id задачи </th>
    <td mat-row *matCellDef="let element" class="cell-center"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="description">
    <th mat-header-row *matHeaderCellDef> Текст задачи </th>
    <td mat-cell (mouseenter)="onMouseEnter($event)" (mouseleave)="onMouseLeave($event)" *matCellDef="let element">
      {{element.description}}
      <mat-icon [ngClass]="{editVisibility: editVisibility}" class="create-icon">create</mat-icon>
    </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="date">
    <th mat-header-row *matHeaderCellDef> Дата создания </th>
    <td mat-cell *matCellDef="let element" class="cell-center"> {{element.date}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-row *matHeaderCellDef class="cell-center"> Действия с задачей </th>
    <td mat-cell *matCellDef="let element" class="cell-center"> <mat-icon>delete</mat-icon> </td>
  </ng-container>



  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
